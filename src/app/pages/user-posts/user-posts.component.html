<div class="header">
  <button class="btn" (click)="goHome()">🏠 Home</button>
</div>
<div class="posts-container">
    <h2>User's Posts</h2>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
  
    <div *ngIf="!isLoading">
      <div class="post-card" *ngFor="let post of posts" (click)="goToPost(post.id)">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body | slice:0:120 }}...</p>
        <button>Read More</button>
      </div>
    </div>
  </div>
